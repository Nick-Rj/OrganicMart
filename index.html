<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Strings</title>
</head>
<body id="back">
<div id="container">
    <div id="d1" class="display">
        <h1 id="head1">Organic Mart and Co.</h1>
        <input id="name1" type="text" placeholder="Enter Your Name" required> <br>
        <input id="email1" type="email" placeholder="Enter Your Email" required> <br>
        <button id="getIn" onclick="backchange1()">Let's Plant a Sapling!</button>
    </div>
    <div id="d2" class="display hide">
        <h1 id="name2"></h1>
        <h2 id="subhead1">Some fabulous OFFERS for you. GRAB some!</h2>
        <button id="fruits" onclick="bgfruit()">Grab some FRUIT Saplings!</button>
        <button id="flowers" onclick="bgflower()">Grab some FLOWER Saplings!</button>
        <button id="herbs" onclick="bgherb()">Grab some HERBS Saplings!</button>
    </div>
    <div id="d3" class="display hide">
        <h1 id="previousPg"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></h1>
        <h1 id="head3"></h1>
        <div class="items">
            <div class="item">
                <div id="t1" class="token"></div>
                <button id="it1" class="btn1" onclick="update1()"></button>
                <br>
                <input id="c1" class="count" type="number" value="0" disabled>
                <button id="r1" class="reset" onclick="r1()">Reset</button>
            </div>
            <div class="item">
                <div id="t2" class="token"></div>
                <button id="it2" class="btn1" onclick="update2()"></button>
                <br>
                <input id="c2" class="count" type="number" value="0" disabled>
                <button id="r2" class="reset" onclick="r2()">Reset</button>
            </div>
            <div class="item">
                <div id="t3" class="token"></div>
                <button id="it3" class="btn1" onclick="update3()"></button>
                <br>
                <input id="c3" class="count" type="number" value="0" disabled>
                <button id="r3" class="reset" onclick="r3()">Reset</button>
            </div>
            <br>
            <div class="item">
                <div id="t4" class="token"></div>
                <button id="it4" class="btn1" onclick="update4()"></button>
                <br>
                <input id="c4" class="count" type="number" value="0" disabled>
                <button id="r4" class="reset" onclick="r4()">Reset</button>
            </div>
            <div class="item">
                <div id="t5" class="token"></div>
                <button id="it5" class="btn1" onclick="update5()"></button>
                <br>
                <input id="c5" class="count" type="number" value="0" disabled>
                <button id="r5" class="reset" onclick="r5()">Reset</button>
            </div>
            <div class="item">
                <div id="t6" class="token"></div>
                <button id="it6" class="btn1" onclick="update6()"></button>
                <br>
                <input id="c6" class="count" type="number" value="0" disabled>
                <button id="r6" class="reset" onclick="r6()">Reset</button>
            </div>
        </div>
        <br>
        <div class="checkout">
            <div class="item">
                <button id="reset" class="btn1" onclick="resetAll()">Reset</button>
                <input id="total" class="count" type="number" value="0" disabled>
                <button id="checkout" class="btn1" onclick="bgCheckout()">Checkout</button>
            </div>
        </div>

    </div>
    <div id="d4" class="display hide">
        <h1 id="head4">Invoice</h1>
       <div class="centerTable">
           <table id="invoice">
               <thead class="invoiceItem">
               <th><p class="payHead">Items</p></th>
               <th><p class="payHead">Price</p></th>
               </thead>
               <tbody>
               <tr id="invI1" class="invoiceItem hide">
                   <td><span id="ItNm1"></span></td>
                   <td><span id="amt1"></span></td>
               </tr>
               <tr id="invI2" class="invoiceItem hide">
                   <td><span id="ItNm2"></span></td>
                   <td><span id="amt2"></span></td>
               </tr>
               <tr id="invI3" class="invoiceItem hide">
                   <td><span id="ItNm3"></span></td>
                   <td><span id="amt3"></span></td>
               </tr>
               <tr id="invI4" class="invoiceItem hide">
                   <td><span id="ItNm4"></span></td>
                   <td><span id="amt4"></span></td>
               </tr>
               <tr id="invI5" class="invoiceItem hide">
                   <td><span id="ItNm5"></span></td>
                   <td><span id="amt5"></span></td>
               </tr>
               <tr id="invI6" class="invoiceItem hide">
                   <td><span id="ItNm6"></span></td>
                   <td><span id="amt6"></span></td>
               </tr>
               </tbody>
           </table>
       </div>
        <input id="amount" type="number" value="0" disabled><button id="pay" onclick="done()">Pay</button>
    </div>
    <div id="d5" class="display hide">
       <div class="greet">
           <h1>Thank You for Shopping with us.</h1>
           <h1><i class="fa fa-smile-o" aria-hidden="true"></i></h1>
           <h1>See You Soon!</h1>
       </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
